<div class="content-wrapper">
    <div class="container-xxl flex-grow-1 container-p-y">
        <div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-4">
                        <h5 class="card-header">Select Month</h5>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="month" class="form-label">Month</label>
                                        <select class="form-select" id="month" aria-label="Month"
                                            [(ngModel)]="current_month" ngDefaultControl>
                                            <option *ngFor="let month of MONTHS" [ngValue]="month">
                                                {{month}}</option>
                                        </select>
                                    </div>
                                    <button (click)="showReport()" class="btn btn-primary">Submit</button>
                                </div>
                                <div class="col-md-6">

                                    <div class="mb-3">
                                        <label for="year" class="form-label">Year</label>
                                        <select class="form-select" id="year" aria-label="Year"
                                            [(ngModel)]="current_year" ngDefaultControl>
                                            <option *ngFor="let year of YEARS" [ngValue]="year">
                                                {{year}}</option>
                                        </select>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container" class="text-center">
            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-4">
                        <table class="table align-middle mb-0 bg-white">
                            <thead class="bg-light">
                                <tr>
                                    <th>S. No</th>
                                    <th>Name</th>
                                    <th>Amount</th>
                                    <th>Account</th>
                                    <th>Type</th>
                                    <th>Timestamp</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let x of selectedExpenses.reverse(); let i = index">
                                    <td>{{i+1}}</td>
                                    <td>{{x.name}}</td>
                                    <td>{{formatAmount(x.amount)}}</td>
                                    <td>{{x.account}}</td>
                                    <td>{{x.amountType}}</td>
                                    <td>{{getDate(x.timestamp)}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
