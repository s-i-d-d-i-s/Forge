<div class="content-wrapper">
    <div class="container-xxl flex-grow-1 container-p-y">
        <div class="container">
            <div class="card mb-4">
                <h3 class="card-header">Let's get you onboarded !</h3>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-4">
                        <h5 class="card-header">Add Account <small class="text-muted">(It can be your bank account,
                                credit card etc)</small></h5>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Name</label>
                                        <input id="name" class="form-control" type="text"
                                            placeholder="Enter account name" [(ngModel)]="account.name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="account_currency" class="form-label">Currency</label>
                                        <select class="form-select" id="account_currency" aria-label="Account Currency"
                                            [(ngModel)]="account.currency" ngDefaultControl>
                                            <option *ngFor="let currency of currency_types" [ngValue]="currency">
                                                {{currency}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>





            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-4">
                        <h5 class="card-header">Add Stocks <small class="text-muted">(Enter NASDAQ Symbol)</small></h5>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Name</label>
                                        <input id="name" class="form-control" type="text"
                                            placeholder="Enter stock symbol e.g GOOG" [(ngModel)]="stock.name">
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="amount" class="form-label">Amount</label>
                                        <input id="amount" class="form-control" type="text" placeholder="Enter amount"
                                            [(ngModel)]="stock.amount">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 text-center">
                    <button (click)="complete_onboarding()" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
