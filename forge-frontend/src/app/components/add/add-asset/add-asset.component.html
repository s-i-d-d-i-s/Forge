<div class="content-wrapper">
    <div class="container-xxl flex-grow-1 container-p-y">
        <div class="container">
            <div class="alert alert-success" role="alert" *ngIf="show_alert">Asset was added succesfully !</div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-4">
                        <h5 class="card-header">Coming Soon</h5>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Asset Name</label>
                                        <input id="name" class="form-control" type="text"
                                            placeholder="Enter asset name" [(ngModel)]="asset.name">
                                    </div>
                                    
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="amount" class="form-label">Price</label>
                                        <input id="amount" class="form-control" type="text"
                                            placeholder="Enter price" [(ngModel)]="asset.price">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="account_currency" class="form-label">Currency</label>
                                        <select class="form-select" id="account_currency" aria-label="Account Currency"
                                            [(ngModel)]="asset.currency" ngDefaultControl>
                                            <option *ngFor="let currency of currency_types" [ngValue]="currency">
                                                {{currency}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-12 text-center">
                                    <button (click)="addAsset()" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
